<link rel="import" href="../polymer/polymer.html">

<!--
`angle-indicator`


@demo demo/index.html 
-->

<dom-module id="angle-indicator">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      #wind-wrapper {
        @apply(--layout-horizontal);
      }
      .vertical {
        @apply(--layout-vertical);
      }
      #curWind {
        margin-left: 50px;
        left: 10px;
        width: auto;
        height: auto;
      }
      #curWind,
      #windDir {
        float: left;
        font-size: 0.9375rem;
        margin: 0 0 10px 25px;
        position: relative;
      }
      #windCompassContainer {
        width: 95px;
        height: 95px;
        margin: 0;
        overflow: hidden;
      }
      #windCompassContainer #windCompass {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
      #windCompass {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
      }
      #windCompassContainer #windCompass .dial {
        border-radius: 50%;
        width: 85px;
        height: 85px;
        border: 5px solid var(--paper-blue-400);
        position: relative;
        -moz-box-sizing: content-box;
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
      }
      #windCompassContainer #windCompass .arrow-direction {
        width: 0;
        height: 0;
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
        border-top: 21px solid var(--paper-red-900);
        position: absolute;
        left: 35.5px;
        top: -11.66667px;
      }
      #windCompassContainer #windCompassSpeed {
        top: 30px;
        left: 0;
        width: 95px;
        font-size: 0.9375rem;
        position: absolute;
        text-align: center;
        line-height: inherit;
      }
      #windCompassContainer #windCompassSpeed .data {
        @apply(--paper-font-title);
        margin: 0;
      }
      #windDir {
        margin-left: 25px;
        display: table;
        height: 95px;
        line-height: 1.5;
      }
      .unit {
        @apply(--paper-font-body1);
        color: var(--primary-text-color);
      }
      #windDir .value {
        @apply(--paper-font-body1);
        color: var(--primary-text-color);
      }
      .value {
        color: var(--primary-text-color);
      }
      .info{
        @apply(--paper-font-body1);
        color: var(--secondary-text-color);
      }
      .centered {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
    <<div id="wind-wrapper">

    <div id="curWind">
      <div id="windCompassContainer">
        <div id="windCompass" class="data">
          <div class="dial">
            <div class="arrow-direction"></div>
          </div>
        </div>
        <div id="windCompassSpeed">
          <div class="data" id="speedValue">{{_decimalFormat(speed)}}</div>
          <div class="unit">km/h</div>
        </div>
      </div>
    </div>
    <div id="windDir">
    <span class="centered">
            <span class=" info">
              Wind from
              <span class="value" id="compassValue">{{_windCompass}}</span>
    </span>
    <span class="info">
      <br>Gusts
      <span class="data">
        <span class="value" id="gustValue">{{_decimalFormat(gust)}}</span>
        <span class="unit">km/h</span>
      </span>
    </span>
    </span>
    </div>
  </div>
  </template>

  <script>
    Polymer({

      is: 'angle-indicator',

      properties: {
        prop1: {
          type: String,
          value: 'angle-indicator',
        },
      },

    });
  </script>
</dom-module>
